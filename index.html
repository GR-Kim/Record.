<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7752253787.js"
      crossorigin="anonymous"
    ></script>
    <link href="Record-logo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <title>Record. | Record Your Day</title>
  </head>
  <body>
    <header>
      <div class="date">
        <h2 class="todayDate"></h2>
        <h2 class="day"></h2>
      </div>
      <div class="info">
        <div class="info__weather"></div>
        <h2 class="info__location"></h2>
      </div>
    </header>
    <main>
      <h1 class="clock">00:00:00</h1>
      <form class="usernameForm">
        <input class="nameInput" placeholder="What's your name?" />
      </form>
    </main>
    <footer>
        <a
          class="author__github"
          href="https://github.com/GR-Kim/Record."
          target="_blank"
          ><i class="fab fa-github fa-2x"></i
          ><h3 class="author__info">&copy; made by Grit</h3>
        </a>
      <div class="plan">
        <div class="toDo">
          <div class="toDo__box fadeOut">
            <div class="toDo__top">
              <div class="toDo__top__category">
                <h2 class="category__text">ToDo</h2>
                <i class="fas fa-caret-down"></i>
                <ul class="category__text__list">
                  <li class="category__text__list__item todo">ToDo</li>
                  <li class="category__text__list__item done">Done</li>
                </ul>
              </div>
              <div class="toDo__setting">
                <i class="fas fa-ellipsis-h"></i>
                <ul class="menu__list">
                  <li class="menu__list__item">Remove All Todos</li>
                  <li class="menu__list__item">Remove All Completed Todos</li>
                  <li class="menu__list__item">Reset All Data</li>
                </ul>
              </div>
            </div>
            <div class="toDo__main">
                <form class="toDo__form">
                    <input
                      class="toDo__form__input"
                      placeholder="What are you going to do today?"
                    />
                  </form>
            </div>
            
          </div>
          <h2 class="toDo__text">TO DO</h2>
        </div>
        <div class="stopWatch">
          <h3 class="stopWatch__current">00:00</h3>
          <div class="stopWatch__outlie">
            <div class="stopWatch__btn"></div>
          </div>
        </div>
      </div>
    </footer>
    <script src="JS/background.js"></script>
    <script src="JS/location.js"></script>
    <script src="JS/greeting.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/stopwatch.js"></script>
    <script src="JS/toDo.js"></script>
    <script src="JS/date.js"></script>
</html>
