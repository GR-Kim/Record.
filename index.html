<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7752253787.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Record.</title>
  </head>
  <body>
    <header>
      <div class="countDown"></div>
      <div class="info">
        <div class="info__weather"></div>
        <h2 class="info__location"></h2>
      </div>
    </header>
    <main>
      <h1 class="clock">00:00:00</h1>
      <form class="usernameForm">
        <input class="name" placeholder="What's your name?" />
      </form>
      
    </main>
    <footer>
      <div class="author">
        <a class="author__github" href="https://github.com/GR-Kim/Record."
          ><i class="fab fa-github fa-2x"></i
        ></a>
        <span class="author__info">made by Grit</span>
      </div>
      <div class="promodo">
        <h3 class="promodo__timer">Time over</h3>
        <div class="pomodoro__outlie">
            <div class="pomodoro__btn"></div>
        </div>
      </div>
    </footer>
    <script src="JS/background.js"></script>
    <script src="JS/location.js"></script>
    <script src="JS/greeting.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/promodo.js"></script>
  </body>
</html>
